# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb  # Banco H2 em memória
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.datasource.platform=h2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Configuração do JPA (para criação de tabelas automaticamente)
spring.jpa.hibernate.ddl-auto=update  # Gera as tabelas automaticamente
spring.jpa.show-sql=true  # Exibe as queries SQL no log

# H2 Console (para acessar via navegador)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console  # Acesse no navegador via /h2-console
